<header>

<main>

        <p class="section-description">

        <div class="questions">

            <!-- MOOD -->
            <div class="question-box">
                <label for="moodSelect">Mood:</label>

            <!-- GENRE -->

                <label for="genreSelect">Favorite Genre:</label>

                </select>
            </div>

            <!-- STUDIO -->
            <div class="question-box">
                <label for="companySelect">Favorite Studio:</label>

                </select>
            </div>

            <!-- ACTOR -->
            <div class="question-box">
                <label for="actorInput">Favorite Actor (optional):</label>
                <input id="actorInput" type="text" placeholder="Enter actor name">
            </div>

            <!-- TRENDING -->
            <div class="question-box">
                <label for="trendingToggle">Prefer Trending Movies?</label>
                <select id="trendingToggle">
                    <option value="no">No Preference</option>

                </select>
            </div>

        </div>
